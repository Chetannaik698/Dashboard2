<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header1">
        <div class="dots">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="green"></div>
        </div>
        <img src="./images/layout.png" alt="" class="layout-icon" />
        <img src="./images/left.png" alt="" />
        <img src="./images/right.png" alt="" />
      </div>
      <div class="header2">
        <img src="./images/shield.png" alt="" />
        <div class="bar">
          <div class="figma">
            <img src="./images/lock.png" alt="" />
            <span>figma.com</span>
          </div>
          <img src="./images/reloaad.png" alt="" class="load" />
        </div>
      </div>
      <div class="header3">
        <img src="./images/download.png" alt="" />
        <img src="./images/share.png" alt="" />
        <img src="./images/add.png" alt="" />
        <img src="./images/duplicate.png" alt="" />
      </div>
    </header>
    <nav>
      <div class="logo">
        <img src="./images/logo.png" alt="" />
      </div>
      <div class="navbar">
        <div class="search">
          <input type="search" placeholder="Search food" />
          <button>Filter <img src="./images/filter.png" alt="" /></button>
        </div>
        <div class="profile">
          <img src="./images/bell.png" alt="" class="bell" />
          <div class="user">
            <img src="./images/chetan.jpg" alt="" />
            <span>Chetan Naik</span>
            <img src="./images/down.png" alt="" class="down" />
          </div>
        </div>
      </div>
    </nav>

    <section class="main">
        <div class="left">
          <div class="menus">
            <div class="item">
              <img src="./images/dashboard.png" alt="">
              <a href="">Dashboard</a>
            </div>
            <div class="item">
              <img src="./images/food-order.png" alt="">
              <a href="">Food Order</a>
            </div>
            <div class="item">
              <img src="./images/feedback.png" alt="">
              <a href="">Feedback</a>
            </div>
            <div class="item">
              <img src="./images/message.png" alt="">
              <a href="">Message</a>
            </div>
            <div class="item">
              <img src="./images/history.png" alt="">
              <a href="">Order History</a>
            </div>
            <div class="item">
              <img src="./images/payment.png" alt="">
              <a href="">Payment details</a>
            </div>
            <div class="item">
              <img src="./images/customization.png" alt="">
              <a href="">Customization</a>
            </div>
          </div>
          <div class="info"></div>
        </div>
        <div class="right"></div>
    </section>
  </body>
</html>
